apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: egress-postgres
spec:
  action: ALLOW
  rules:
  - from:
    - source:
        ipBlocks:
        - 127.0.0.1
    to:
    - operation:
        ports:
        - '5432'
  selector:
    matchLabels:
      istio: egress-gateway
